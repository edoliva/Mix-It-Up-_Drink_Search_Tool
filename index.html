<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <title>Mix-It-Up</title>
</head>

<body>
    <header class="header">
        <h3>Mix-It-Up</h3>
    </header>

    <aside>
        <header class="header">
            <h3>Search an alcohol or ingredient:</h3>
        </header>
            <input type="text" name="ingredient-text" id="ingredient-text" placeholder="Enter ingredient here..." />
            <button id="searchBtn" class="searchBtn">üîç </button> </br> </br>
        <ul id="city-list"></ul>
            <div class="yourSearches"><strong>Your current search:</strong></div></br>
            <button class="stockIngredients" id=ingredient0><span id="drinkSearchDisplay0"></span></button> </br></br>
            <div class="yourSearches"><strong>Your past searches:</strong></div></br>          
            <button class="stockIngredients" id=ingredient1><span id="drinkSearchDisplay1"></span></button> </br>
            <button class="stockIngredients" id=ingredient2><span id="drinkSearchDisplay2"></span></button> </br>
            <button class="stockIngredients" id=ingredient3><span id="drinkSearchDisplay3"></span></button> </br>
            <button class="stockIngredients" id=ingredient4><span id="drinkSearchDisplay4"></span></button> </br>
            <button class="stockIngredients" id=ingredient5><span id="drinkSearchDisplay5"></span></button> </br>
            <button class="stockIngredients" id=ingredient6><span id="drinkSearchDisplay6"></span></button> </br>
            <button class="clearBtn" id=clearBtn>Clear search history</button> </br>
    </aside>

    <!-- display page 1 with drink name -->
    <div class=drink-display id=drink-button-list>
        <header class="header">
            <h3>Suggested drinks:</h3>
        </header>
        <ul class=header2>
            <h5>Click on a drink to get the recipe and step-by-step mixing instructions.</h5>
        </ul>
    </div>

    <!-- display page 2 with drink recipe, depending on user -->
    <div class=recipe-display id=drink-button-list>
    <header class="header">
        <h3>Drink Recipe for:</h3>
    </header>
    <div class="header2" id=recipeData0><span id="recipeSearchDisplay0"></span><img class=image src="strDrinkThumb" alt="Girl in a jacket"></div> </br>
    <div class="stockIngredients" id=recipeData1><span id="recipeSearchDisplay1"></span></div> </br>
    <div class="stockIngredients" id=recipeData2><span id="recipeSearchDisplay2"></span></div> </br>
    <div class="stockIngredients" id=recipeData3><span id="recipeSearchDisplay3"></span></div> </br>
    </div>
